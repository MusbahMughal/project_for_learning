<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Learning Project for javascript </title>
</head>
<body>
    

<section class="cintanier ">
    <div class="input">
        <input class="input" type="text">
    </div>
  
    <div class="row">
        <button class="button">C</button>
        <button class="button">^</button>
        <button class="button">"</button>
        <button class="button">&</button>
    </div>
   
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
    </div>

    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
    </div>

    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
    </div>

    <div class="row">
        <button class="button">/</button>
        <button class="button">%</button>
        <button class="button">=</button>
        <button class="button">M+</button>
    </div>

</section>
    

<!-- 
======================================= -->
<section>
    <div class="container">
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" id="signInEmail" required />
                <input type="password" placeholder="Password" id="signInPassword" required />
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="signUpName" required />
                <input type="email" placeholder="Email" id="signUpEmail" required />
                <input type="password" placeholder="Password" id="signUpPassword" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please sign in with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</section>













 <script src="./app.js"></script> 
</body>
</html>
